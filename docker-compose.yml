services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: myusername
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: tradingdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myusername"]
      interval: 10s
      retries: 5

  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  stop-loss-trading:
    build: ./
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: myusername
      DB_PASSWORD: mypassword
      DB_NAME: tradingdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080" 
      - "9090:9090"  
    command: ["./stop-loss-trading"]

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"  
    depends_on:
      stop-loss-trading:
        condition: service_healthy

volumes:
  pgdata:
